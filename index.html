<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway" />
  <link rel="stylesheet" href="styles/index.css" />
  <title>Document</title>
</head>

<body>
  <div class="header">
    <div></div>
    <div class="logo">logo</div>
  </div>

  <div class="main-container">
    <div class="main-container__menu">
      <div class="main-container__menu__header">
        <div class="main-container__menu__header-photo">
          <img src="https://www.w3schools.com/w3images/avatar2.png" class="main-container__menu__photo-avatars" />
        </div>
        <div class="main-container__menu__title">
          <span>
            Welcome,
            <strong>Mike</strong>
          </span>
          <div class="main-container__menu__title__buttons">
            <a href="#" class="main-container__menu__title__button">
              <i class="fa fa-envelope"></i>
            </a>
            <a href="#" class="main-container__menu__title__button">
              <i class="fa fa-user"></i>
            </a>
            <a href="#" class="main-container__menu__title__button">
              <i class="fa fa-cog"></i>
            </a>
          </div>
        </div>
      </div>
      <hr />
      <div class="menu-dashboard">
        <div class="menu-dashboard__title">
          Dashboard
        </div>
        <div class="menu-dashboard__button">
          <i class="fa fa-users"></i>
          Overview
        </div>
        <div class="menu-dashboard__button">
          <i class="fa fa-eye"></i>
          Views
        </div>
        <div class="menu-dashboard__button">
          <i class="fa fa-users"></i>
          Traffic
        </div>
        <div class="menu-dashboard__button">
          <i class="fa fa-bullseye"></i>
          Geo
        </div>
        <div class="menu-dashboard__button">
          <i class="fa fa-diamond"></i>
          Orders
        </div>
        <div class="menu-dashboard__button">
          <i class="fa fa-bell"></i>
          News
        </div>
        <div class="menu-dashboard__button">
          <i class="fa fa-bank"></i>
          General
        </div>
        <div class="menu-dashboard__button">
          <i class="fa fa-history"></i>
          History
        </div>
        <div class="menu-dashboard__button">
          <i class="fa fa-cog"></i>
          Settings
        </div>
      </div>
    </div>

    <div class="dashboard-container">
      <div class="dashboard-container__title">
        <i class="fa fa-dashboard"></i>
        My Dashboard
      </div>

      <div class="dashboard-container__first-cards">
        <div class="dashboard-card">
          <div class="dashboard-card__card-header">
            <div class="dashboard-card__icon">
              <i class="fa fa-comment"></i>
            </div>
            <div class="dashboard-card__quantity-action">52</div>
          </div>
          <div class="dashboard-card__title">Messages</div>
        </div>
        <div class="dashboard-card">
          <div class="dashboard-card__card-header">
            <div class="dashboard-card__icon">
              <i class="fa fa-eye"></i>
            </div>
            <div class="dashboard-card__quantity-action">99</div>
          </div>
          <div class="dashboard-card__title">Views</div>
        </div>
        <div class="dashboard-card">
          <div class="dashboard-card__card-header">
            <div class="dashboard-card__icon">
              <i class="fa fa-share-alt"></i>
            </div>
            <div class="dashboard-card__quantity-action">23</div>
          </div>
          <div class="dashboard-card__title">Shares</div>
        </div>
        <div class="dashboard-card">
          <div class="dashboard-card__card-header">
            <div class="dashboard-card__icon">
              <i class="fa fa-users"></i>
            </div>
            <div class="dashboard-card__quantity-action">50</div>
          </div>
          <div class="dashboard-card__title">Users</div>
        </div>
      </div>
    </div>
  </div>
  </div>
  </div>
  </div>
</body>

</html>
